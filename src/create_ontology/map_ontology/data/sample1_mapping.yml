required: chicken_id
merge_spreadsheets_on: chicken_id #write a column name which repeats in the spreadsheets and that we can merge on.
meta_data:
ontology_schema:
  Experiment:
    experimentID: 'ChickenData'
    experimentDay:
      - sample.*_day
  Environment:
    groupNumber:
    hospital:
    house: house
    pen: pen
    ward:
  Host:
    id: chicken_id
    inoculationType: type
    sex: sex
    locatedIn: Environment
  Measurement:
      - experimentDay: sample.*_day
        experimentHour: sample.*_hour
        hasHost: Host
        Sample:
          hasType: 'Swab'
          hasResult: sample.*_result
          resultDate:
        Pathogen:
          family:
          name: 'E.Coli'
          strain:


